<!doctype html><html><head><link rel="stylesheet" href="style.19a64adb.css"></head><body> <h1> Random Non-intersecting* Polygon Generator </h1> <p> * most of the time </p> <div id="container"> <div id="svg-holder"></div> <form> <label> Threshold <input type="range" min="0" max="1" step="0.01" value="0.9" data-controls="threshold"> </label> <label> Concavity <input type="range" min="1" max="50" value="40" data-controls="concavity"> </label> <label> Resolution <input type="range" min="1" max="20" value="1" data-controls="resolution" data-should-regenerate="true"> </label> <label> Rectilinear <input type="checkbox" data-controls="rectilinear"> </label> <label> Seed <input type="text" id="seed" data-controls="seed" data-should-regenerate="true"> </label> <button id="regen"> Regenerate Seed </button> </form> <textarea id="output"></textarea> </div> <div> <h2>Notes</h2> <ul> <li> Rectilinear mode will probably cause intersections </li> </ul> </div> <script src="random-polygon.4686206b.js"></script> </body></html>
