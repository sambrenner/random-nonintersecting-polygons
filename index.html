<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>
      Random Non-Intersecting* Polygon Generator
    </h1>

    <p>
      * most of the time
    </p>

    <div id="container">
      <div id="svg-holder"></div>

      <form>
        <label>
          Threshold: <span class="val"></span>

          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.24"
            data-controls="threshold"
          />
        </label>

        <label>
          Concavity: <span class="val"></span>

          <input
            type="range"
            min="1"
            max="50"
            value="10"
            data-controls="concavity"
          />
        </label>

        <label>
          Noise Zoom: <span class="val"></span>

          <input
            type="range"
            min="1"
            max="300"
            value="180"
            step="5"
            data-controls="resolution"
            data-should-regenerate=true
          />
        </label>

        <label>
          Vignette: <span class="val"></span>

          <input
            type="range"
            min="0"
            max="1000"
            value="850"
            data-controls="vignette"
            data-should-regenerate=true
          />
        </label>

        <label>
          Simplify: <span class="val"></span>

          <input
            type="range"
            min="0"
            max="10"
            value="10"
            data-controls="simplify"
          />
        </label>

        <label>
          Rectilinear

          <input
            type="checkbox"
            data-controls="rectilinear"
          />
        </label>

        <label>
          Seed

          <input
            type="text"
            id="seed"
            data-controls="seed"
            data-should-regenerate=true
          >
        </label>

        <button
          id="regen"
        >
          Regenerate Seed
        </button>
      </form>

      <textarea id="output"></textarea>
    </div>

    <div>
      <h2>Notes</h2>

      <ul>
        <li>Rectilinear mode will probably cause intersections</li>
        <li>Simplification will maybe cause intersectionso</li>
        <li>Best to decrease threshold as you increase the noise zoom</li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
